    <script id="entry-template" type="text/x-handlebars-template">
       <div class="pagination-buttons">
           {{#if buttons}}
               {{#if full}}
               <div class="pagination-button prev">&laquo;</div>
               {{/if}}


               <div class="pagination-button number active" data-control=1>1 </div>
               {{#times numButtons}}

               {{/times}}

               {{/if}}

    <script>
      $(document).ready(function(){

        $('.item').each(function(){
